<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meals</title>
  <link rel="stylesheet" href="../CSS/styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4">Meal Orders</h1>

    <div class="input-group mb-3">
      <input
        type="text"
        id="ingredientInput"
        class="form-control"
        placeholder="Enter an ingredient or an order number."
      />
      <button class="btn btn-primary" onclick="search()">Get a Random Meal</button>
      <button class="btn btn-outline-secondary" onclick="searchMeals()">Search Meals</button>
    </div>
   
    <div id="output" class="mb-4"></div>

    <h2>Incomplete Orders</h2>
      <div id="ordersContainer"></div>


   <h2 class="mt-4">Completed Orders</h2>
    <div class="accordion" id="completedOrdersAccordion">
      <div class="accordion-item">
        <h3 class="accordion-header" id="headingCompleted">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
            data-bs-target="#collapseCompleted" aria-expanded="false" 
            aria-controls="collapseCompleted">
            Show Completed Orders
          </button>
        </h3>
        <div id="collapseCompleted" class="accordion-collapse collapse" 
              aria-labelledby="headingCompleted" data-bs-parent="#completedOrdersAccordion">
          <div class="accordion-body" id="completedOrdersContainer">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Meal Selection Modal -->
<div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mealModalLabel">Select a Meal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="mealList">
        <!-- Meal cards will go here -->
      </div>
    </div>
  </div>
</div>


  
  <script src="../javaScript/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
